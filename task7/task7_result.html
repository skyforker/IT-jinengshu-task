<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="task7_result.css">
    <title>task7_result</title>
</head>
<body>
    <header>
        <button class="home"></button>
        <button class="info"></button>
        游戏结果
    </header>
    <main>
        <div class="m1">
            <div class="victory"></div>
            <p>太棒了！你知道么？在捉鬼游戏中只有20%的卧底取得游戏最终的胜利哦！</p>
            <div class="spec">
                <p>本次游戏共计用时0小时25分钟</p>
                <div class="player-alive">
                    <p>杀&emsp;手0人</p>
                    <p class="text-center">警&emsp;察1人</p>
                    <p class="text-right">平&emsp;民6人</p>
                    <p>狙击手0人</p>
                    <p class="text-center">医&emsp;生1人</p>
                </div>
                <p>卧底词汇：爱新觉罗</p>
                <p>水民词汇：努尔哈赤</p>
            </div>
        </div>
    </main>
    <content>
        <div class="pro">
            <div class="spec-pro">
                <div class="time">
                    <p class="day">第一天</p>
                    <p class="clock">00小时07分</p>
                </div>
                <p>晚上：5号被杀手杀死，5号是水民</p>
                <p>白天：8号被全民投票投死，8号是杀手</p>
            </div>
        <div class="pro">
            <div class="spec-pro">
                <div class="time">
                    <p class="day">第二天</p>
                    <p class="clock">00小时07分</p>
                </div>
                <p>晚上：5号被杀手杀死，5号是水民</p>
                <p>白天：8号被全民投票投死，8号是杀手</p>
            </div>
        </div>
        <div class="pro-special">
            <p>第二天</p>
            <p><span>0小时07分</span></p>
        </div>
    </content>
    <footer>
        <button class="again">再来一局</button>
        <button class="share">上传并分享</button>
    </footer>
</body>
</html>
